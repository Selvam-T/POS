<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
     width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0e8f2b"/>
      <stop offset="100%" stop-color="#20d030"/>
    </linearGradient>
    <!-- Slight blur for softer edges on arcs -->
    <filter id="soften" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Base background -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#bg)"/>

  <!-- Large sweeping arcs using big circles; fills and opacities tuned to mimic layered curves -->
  <!-- Darker left sweep -->
  <circle cx="-150" cy="-150" r="900" fill="#0a7b24" opacity="0.55" filter="url(#soften)"/>
  <circle cx="250" cy="-220" r="1100" fill="#0fa02d" opacity="0.35" filter="url(#soften)"/>

  <!-- Mid sweep across center -->
  <circle cx="1000" cy="-300" r="1200" fill="#13b832" opacity="0.35" filter="url(#soften)"/>
  <circle cx="1150" cy="-200" r="1000" fill="#0ea62e" opacity="0.28" filter="url(#soften)"/>

  <!-- Right-side subtle bands -->
  <circle cx="1750" cy="200" r="1200" fill="#17c033" opacity="0.28" filter="url(#soften)"/>
  <circle cx="2100" cy="400" r="1400" fill="#1bd035" opacity="0.22" filter="url(#soften)"/>

  <!-- Bottom-left gentle curve -->
  <circle cx="-200" cy="1000" r="1200" fill="#0ea62e" opacity="0.25" filter="url(#soften)"/>
</svg>
